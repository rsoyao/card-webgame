<!DOCTYPE html>
<html>

<body>

    <form action="/login" method="POST" style="margin:30px;">
        <h2>Login</h2>
        <label for="name">Name:</label>
        <input id="login-name" type="text" name="login_name" placeholder="" style="width: 175px">

        <label for="login-password">Password:</label>
        <input id="login-password" type="password" name="login_password" placeholder="" style="width: 175px">
        <input class="btn" type="submit" value="Submit">
    </form>

    <form action="/register" method="POST" style="margin:30px;">
        <h2>Register</h2>
        <label for="name">Name:</label>
        <input id="register-name" type="text" name="register_name" placeholder="" style="width: 175px">

        <label for="register-password">Password:</label>
        <input id="register-password" type="password" name="register_password" placeholder="" style="width: 175px">
        <input class="btn" type="submit" value="Submit">
    </form>
</body>

</html>
